<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: radial-gradient(ellipse at center, #0d1b2a 0%, #1b263b 50%, #415a77 100%);
    background-size: cover;
    color: white;
    margin: 0;
    padding: 0;
    position: relative;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(2px 2px at 20px 30px, #ffffff, transparent),
                      radial-gradient(2px 2px at 40px 70px, #ffffff, transparent),
                      radial-gradient(1px 1px at 90px 40px, #ffffff, transparent),
                      radial-gradient(1px 1px at 130px 80px, #ffffff, transparent),
                      radial-gradient(2px 2px at 160px 30px, #ffffff, transparent);
    background-repeat: repeat;
    background-size: 200px 100px;
    opacity: 0.8;
    pointer-events: none;
    z-index: -1;
}

header {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 1;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav a {
    color: white;
    text-decoration: none;
}

nav a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
    position: relative;
    z-index: 1;
}

section {
    margin-bottom: 40px;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 8px;
}

footer {
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    position: relative;
    z-index: 1;
}

/* Responsive styles */
@media (max-width: 600px) {
    header {
        padding: 10px;
    }

    nav ul li {
        display: block;
        margin: 5px 0;
    }

    section {
        padding: 15px;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Home Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Back to Registration</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>This is the home page after successful registration. Explore our features!</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with us.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 My Portfolio</p>
    </footer>
</body>
</html>
